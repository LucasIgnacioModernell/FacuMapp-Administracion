version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mapa_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mapa_interactivo
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mapa_network

  backend:
    build: .
    container_name: mapa_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: mapa_interactivo
      DB_USER: app_user
      DB_PASSWORD: app_password
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - mapa_network

volumes:
  mysql_data:

networks:
  mapa_network:
    driver: bridge