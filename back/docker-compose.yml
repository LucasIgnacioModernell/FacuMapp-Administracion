version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mapa_mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mapa_network

  backend:
    build: .
    container_name: mapa_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: ${APP_PORT}
    ports:
      - "${APP_PORT}:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - mapa_network

volumes:
  mysql_data:

networks:
  mapa_network:
    driver: bridge
